[[language]]
name = "rust"
auto-format = true
indent = { tab-width = 2, unit = "  " }

[language.config]
checkOnSave = {command = "clippy"}
cargo = { "features" = "all" }

[[language]]
name = "toml"
auto-format = true
indent = { tab-width = 2, unit = "  " }


[[language]]
name = "c"
auto-format = true
scope = "source.c"
file-types = ["c", "h"]
roots = ["compile_commands.json"]
language-server = { command = "clangd" }
